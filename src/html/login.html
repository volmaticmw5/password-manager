<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <title>Password Manager - Login</title>
    <link rel="stylesheet" href="../../assets/css/bulma.min.css">
    <link rel="stylesheet" href="../../assets/css/fa.min.css">
    <link rel="stylesheet" href="../../assets/css/index.css" />
  </head>
  <body>
    <section class="section has-text-centered">
      <div class="container">
        <h1 class="title">
          Welcome back!
        </h1>
        <p class="subtitle">
          Please insert your master password to unlock your passwords and secure notes:
        </p>
        <div class="columns is-mobile is-half is-centered">
          <form id="login" method="POST">
            <div class="column">
              <p class="control has-icons-left is-7">
                <input id="password" class="input" type="password" placeholder="Master Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
              <div id="login_error" class="mt-10"></div>
  
              <input type="submit" value="Continue" class="button is-centered is-primary is-medium mt-5">
            </div>
          </form>
        </div>
      </div>
    </section>

    <div id="toggle_light_dark_mode">Toggle mode</div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../renderer/login.js"></script>
  </body>
</html>
